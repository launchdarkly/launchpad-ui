name: Sync icons

on:
  push:
  workflow_dispatch:

jobs:
  sync-icons:
    if: github.repository == 'launchdarkly/launchpad-ui'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
    steps:
      - name: Get Tokens
        uses: launchdarkly/gh-actions/actions/release-secrets@release-secrets-v1.2.0
        with:
          aws_assume_role: ${{ vars.AWS_ROLE_ARN }}
          ssm_parameter_pairs: |
            /production/common/launchpad-ui/figma-access-token = FIGMA_ACCESS_TOKEN

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Sync Icons
        run: pnpm nx run @launchpad-ui/icons:sync

      - name: Connect Icons
        run: pnpm nx run @launchpad-ui/icons:connect

      - name: Detect changes
        id: changes
        run: |
          git status --short
          if git diff --quiet && git diff --cached --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No changes detected."
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Changes detected."
          fi

      - name: Add changeset
        if: steps.changes.outputs.changed == 'true'
        run: npx changeset add --empty

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ci/feat/sync-icons
          delete-branch: true
          draft: true
          commit-message: "feat(icons): sync & connect icons"
          title: "feat(icons): sync & connect icons"
          body: Automated icon sync & connect run.
          labels: |
            icons
            ci
          assignees: ${{ github.actor }}

      - name: No-op (no changes)
        if: steps.changes.outputs.changed != 'true'
        run: echo "No changes detected, skipping changeset and PR creation."
