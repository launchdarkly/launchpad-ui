name: Verify changes

on:
  pull_request:
  push:
    branches:
      - main
      - 'release/**'

jobs:
  branch-info:
    name: Branch Info
    runs-on: ubuntu-latest
    steps:
      - name: Get base branch
        id: get-base-branch
        run: |
          if [[ "${{github.event.pull_request.base.ref}}" != "" ]]; then
            echo "::set-output name=branch::${{github.event.pull_request.base.ref}}"
          else
            echo "::set-output name=branch::main"
          fi
    outputs:
      base-branch: ${{ steps.get-base-branch.outputs.branch }}

  lint:
    name: Lint
    needs: [branch-info]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2.2.1

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v3
        with:
          main-branch-name: ${{needs.branch-info.outputs.base-branch}}

      - name: Setup Node 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint:ci

  test:
    name: Test
    needs: [branch-info]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2.2.1

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v3
        with:
          main-branch-name: ${{needs.branch-info.outputs.base-branch}}

      - name: Setup Node 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Test
        run: pnpm test:packages

  e2e:
    name: e2e
    needs: [branch-info]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2.2.1

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v3
        with:
          main-branch-name: ${{needs.branch-info.outputs.base-branch}}

      - name: Setup Node 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Get Playwright Version
        id: get-version
        run: |
          echo "::set-output name=version::$(pnpm playwright --version)"
        shell: bash

      - name: Cache Browsers
        id: cache-browsers
        uses: actions/cache@v3
        with:
          path: '~/.cache/ms-playwright'
          key: ${{ runner.os }}-${{ steps.get-version.outputs.version }}

      - name: Install Playwright
        if: steps.cache-browsers.outputs.cache-hit != 'true'
        run: pnpm playwright install

      - name: Install Browsers Dependencies
        run: pnpm playwright install-deps

      - name: Test
        run: pnpm e2e

      - name: Upload Results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: a11y-test-results
          path: test-results/

      - name: SSR
        run: pnpm e2e:ssr
