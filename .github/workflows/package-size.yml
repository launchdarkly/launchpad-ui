name: Compressed Size

on:
  pull_request:
    branches-ignore:
      - 'changeset-release/**'

jobs:
  build:
    name: Package Size
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - uses: preactjs/compressed-size-action@v2
