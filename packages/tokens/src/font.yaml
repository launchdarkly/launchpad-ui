font:
  family:
    base:
      value: '{ ldds.font.family.base.value }'
  monospace:
    family:
      value: SFMono-Regular, Consolas, Liberation Mono, Menlo, Courier, monospace
  weight:
    light:
      value: 300
    regular:
      value: 400
    medium:
      value: 500
    semibold:
      value: 600
    bold:
      value: 700
