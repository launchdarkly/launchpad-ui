color:
  bg:
    feedback:
      primary:
        value: '{ color.gray.800.value }'
      error:
        value: hsla(0, 79%, 57.1%, 0.15)
      info:
        value: hsla(231.5, 100%, 62.5%, 0.15)
      success:
        value: hsla(153.9, 100%, 42.7%, 0.15)
      warning:
        value: hsla(45.2, 83.7%, 59.2%, 0.15)
    interactive:
      primary:
        ' ':
          value: '{ color.blue.500.value }'
        active:
          value: '{ color.blue.700.value }'
        focus:
          value: '{ color.blue.700.value }'
        hover:
          value: '{ color.blue.600.value }'
      secondary:
        ' ':
          value: '{ color.white. .value }'
          dark: '{ color.black.200.value }'
        active:
          value: '{ color.gray.200.value }'
          dark: '{ color.gray.800.value }'
        focus:
          value: '{ color.gray.200.value }'
          dark: '{ color.gray.800.value }'
        hover:
          value: '{ color.gray.100.value }'
          dark: '{ color.gray.700.value }'
      tertiary:
        ' ':
          value: transparent
        active:
          value: '{ color.gray.200.value }'
          dark: '{ color.gray.800.value }'
        focus:
          value: '{ color.gray.200.value }'
          dark: '{ color.gray.800.value }'
        hover:
          value: '{ color.gray.100.value }'
          dark: '{ color.gray.700.value }'
      destructive:
        ' ':
          value: '{ color.white. .value }'
          dark: '{ color.black.300.value }'
        active:
          value: '{ color.system.red.200.value }'
          dark: '{ color.gray.800.value }'
        focus:
          value: '{ color.system.red.200.value }'
          dark: '{ color.gray.800.value }'
        hover:
          value: '{ color.system.red.100.value }'
          dark: '{ color.gray.700.value }'
      disabled:
        value: '{ color.gray.100.value }'
        dark: '{ color.gray.800.value }'
    ui:
      primary:
        value: '{ color.white. .value }'
        dark: '{ color.black.300.value }'
      secondary:
        value: '{ color.white.100.value }'
        dark: '{ color.black.100.value }'
      tertiary:
        value: '{ color.gray.100.value }'
        dark: '{ color.black.400.value }'
    overlay:
      primary:
        value: '{ color.white. .value }'
        dark: '{ color.black.100.value }'
      secondary:
        value: '{ color.black.300.value }'
        dark: '{ color.black.100.value }'
    field:
      ' ':
        value: '{ color.white. .value }'
        dark: 'rgb(0 0 0 / .15)'
      disabled:
        value: '{ color.gray.100.value }'
        dark: '{ color.black.100.value }'
      aside:
        value: '{ color.gray.100.value }'
        dark: '{ color.gray.800.value }'

  border:
    feedback:
      error:
        value: '{ color.system.red.700.value }'
        dark: '{ color.system.red.500.value }'
      info:
        value: '{ color.blue.700.value }'
        dark: '{ color.blue.500.value }'
      success:
        value: '{ color.system.green.700.value }'
        dark: '{ color.system.green.500.value }'
      warning:
        value: '{ color.system.yellow.700.value }'
        dark: '{ color.system.yellow.500.value }'
    field:
      ' ':
        value: '{ color.gray.300.value }'
        dark: '{ color.gray.500.value }'
      active:
        value: '{ color.blue.500.value }'
        dark: '{ color.cyan.500.value }'
      focus:
        value: '{ color.blue.500.value }'
        dark: '{ color.cyan.500.value }'
      error:
        value: '{ color.system.red.600.value }'
        dark: '{ color.system.red.400.value }'
      disabled:
        value: '{ color.gray.700.value }'
        dark: '{ color.gray.800.value }'
    interactive:
      focus:
        value: '{ color.blue.500.value }'
        dark: '{ color.cyan.500.value }'
      primary:
        ' ':
          value: '{ color.blue.500.value }'
        active:
          value: '{ color.blue.700.value }'
        focus:
          value: '{ color.blue.700.value }'
        hover:
          value: '{ color.blue.600.value }'
      secondary:
        ' ':
          value: '{ color.gray.300.value }'
          dark: '{ color.gray.500.value }'
        active:
          value: '{ color.gray.700.value }'
          dark: '{ color.gray.100.value }'
        focus:
          value: '{ color.gray.700.value }'
        hover:
          value: '{ color.gray.600.value }'
      destructive:
        value: '{ color.system.red.700.value }'
        dark: '{ color.system.red.500.value }'
      disabled:
        value: '{ color.gray.100.value }'
        dark: '{ color.gray.800.value }'
    ui:
      primary:
        value: '{ color.gray.200.value }'
        dark: '{ color.gray.700.value }'
      secondary:
        value: '{ color.gray.100.value }'
        dark: '{ color.gray.800.value }'

  fill:
    feedback:
      error:
        value: '{ color.system.red.700.value }'
        dark: '{ color.system.red.500.value }'
      info:
        value: '{ color.blue.700.value }'
        dark: '{ color.blue.500.value }'
      success:
        value: '{ color.system.green.700.value }'
        dark: '{ color.system.green.500.value }'
      warning:
        value: '{ color.system.yellow.700.value }'
        dark: '{ color.system.yellow.500.value }'
    interactive:
      primary:
        value: '{ color.white. .value }'
      destructive:
        value: '{ color.system.red.700.value }'
        dark: '{ color.white. .value }'
      disabled:
        value: '{ color.gray.700.value }'
        dark: '{ color.gray.500.value }'
    ui:
      primary:
        value: currentvalue
        dark: '{ color.white. .value }'
    field:
      ' ':
        value: '{ color.gray.600.value }'
        dark: '{ color.gray.400.value }'

  shadow:
    interactive:
      focus:
        value: '{ color.blue.500.value }'
        dark: '{ color.cyan.500.value }'
      primary:
        value: '{ color.white. .value }'
        dark: '{ color.black.300.value }'
    ui:
      primary:
        value: '{ color.gray.500.value }'
        dark: '{ color.black. .value }'

  text:
    feedback:
      ' ':
        value: '{ color.black.300.value }'
        dark: '{ color.white. .value }'
      error:
        value: '{ color.system.red.600.value }'
        dark: '{ color.system.red.400.value }'
      success:
        value: '{ color.system.green.900.value }'
        dark: '{ color.system.green.500.value }'
      warning:
        value: '{ color.system.yellow.700.value }'
        dark: '{ color.system.yellow.500.value }'
      info:
        value: '{ color.blue.700.value }'
        dark: '{ color.blue.400.value }'
    interactive:
      # links
      ' ':
        value: '{ color.blue.600.value }'
        dark: '{ color.cyan.500.value }'
      active:
        value: '{ color.purple.600.value }'
        dark: '{ color.purple.400.value }'

      primary:
        value: '{ color.white. .value }'
      secondary:
        value: '{ color.gray.600.value }'
        dark: '{ color.gray.400.value }'
      destructive:
        value: '{ color.system.red.700.value }'
        dark: '{ color.white. .value }'
      disabled:
        value: '{ color.gray.500.value }'
        dark: '{ color.gray.700.value }'
    ui:
      primary:
        ' ':
          value: '{ color.black.300.value }'
          dark: '{ color.white. .value }'
        inverted:
          value: '{ color.white. .value }'
          dark: '{ color.black.300.value }'
      secondary:
        value: '{ color.gray.800.value }'
        dark: '{ color.gray.200.value }'
      tertiary:
        value: '{ color.gray.600.value }'
        dark: '{ color.gray.100.value }'
    overlay:
      primary:
        value: '{ color.gray.800.value }'
        dark: '{ color.gray.100.value }'
      secondary:
        value: '{ color.white. .value }'
        dark: '{ color.black.300.value }'
    field:
      ' ':
        value: '{ color.gray.600.value }'
        dark: '{ color.gray.400.value }'
      disabled:
        value: '{ color.gray.700.value }'
        dark: '{ color.gray.500.value }'
      placeholder:
        value: '{ color.gray.500.value }'
        dark: '{ color.gray.400.value }'
